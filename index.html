<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 py-4">
    <div class="container mx-auto flex items-center justify-between">
      <h1 class="text-white text-2xl font-bold">Url QR Code Generator</h1>
    </div>
  </header>

  <main class="max-w-2xl mx-auto mt-4 p-4 bg-white rounded shadow-md">

    <form id="qrForm" class="flex flex-col">
      <input id="urlInput" type="text" class="border-gray-300 rounded-md px-3 py-2 mb-2 focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter website URL" required>

      <div class="flex items-center mb-3 mt-3">
        <label for="sizeSelect" class="mr-2">QR Code Size</label>
        <select id="sizeSelect" class="border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
          <option value="128">128x128</option>
          <option value="256">256x256</option>
          <option value="512">512x512</option>
        </select>
      </div>

      <button id="generateBtn" type="submit" class="bg-blue-500 text-white rounded-md px-4 py-2 font-semibold transition-colors hover:bg-blue-600">
        <span id="generateBtnText">Generate QR Code</span>
        <svg id="loadingSpinner" class="animate-spin h-4 w-4 text-white ml-2 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-1.647zm10-5.291A7.962 7.962 0 0120 12h-4c0 3.042-1.135 5.824-3 7.938l-3-1.647z"></path>
        </svg>
      </button>
    </form>
    <div id="qrcodeContainer" class="hidden mt-4">
      <canvas id="qrcodeCanvas"></canvas>
    </div>
  </main>

<script src="app.js"></script>
</body>
</html>
